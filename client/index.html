<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css">
  <head>
    <title>Back End Assessment</title>
  </head>
    <h1>Compliment Page</h1>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <br>
    <br>

    <button id="fortuneButton">What is my fortune?</button>

    <script>
       document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>

    <br>
    <br>

    <button id="encButton"> Click here for inspiration</button>

      <script>
      document.getElementById("encButton").onclick = function () {
      axios.get("http://localhost:4000/api/enc/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
    };
    </script>

    <h2>List of legendary coders</h2>

    <form id="form1">
    <input id="txtBox" type="text" placeholder="Type your name here!">
    <br>
    <br>
    <input type="submit" value="Submit name">
    </form>
    <script>
      var formElement = document.getElementById("form1")
      var textElement = document.getElementById("txtBox")
      formElement.addEventListener("submit", displayName)
      function displayName(event){
        event.preventDefault()
        const inputValue = textElement.value
        axios.post("http://localhost:4000/api/name/", {inputValue}).then(response => {
          console.log(response.data)

          alert(response.data)
        })
      }
    </script>  
    <br>
  
    <br>
    
    <input id="remove" type="submit" value="Remove name">


      <script>
      var buttonElement = document.getElementById("remove")
      buttonElement.addEventListener.onclick
      function removeName(event){
        event.preventDefault()
        axios.delete('http://localhost:4000/api/remove/', {removeName}).then(response => {
        console.log(response.data)

        alert(response.data)
        
      })
      }
    </script>

    <br>
    <br>

    <button id="lastButton"> Even more random insperation</button>

      <script>
      document.getElementById("lastButton").onclick = function () {
      axios.get("http://localhost:4000/api/last/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
    };
    </script>




    </script>
  </body>
</html>
